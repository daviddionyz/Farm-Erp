<mat-toolbar color="accent">
  <button mat-button (click)="drawerSearch.toggle()" fxLayout="row" fxLayoutAlign="center center">
    <mat-icon *ngIf="!drawerSearch.opened">
      search
    </mat-icon>
    <mat-icon *ngIf="drawerSearch.opened">
      close
    </mat-icon>
    <span>
      Keresés
    </span>
  </button>
  <span class="page-name">Járművek</span>
  <button *ngIf="roleService.checkIsItBoss()" mat-button (click)="drawerCreate.toggle()" fxLayout="row" fxLayoutAlign="center center">
    <mat-icon *ngIf="!drawerCreate.opened">
      settings
    </mat-icon>
    <mat-icon *ngIf="drawerCreate.opened">
      close
    </mat-icon>
    <span>
      Létrehozás
    </span>
  </button>

</mat-toolbar>

<mat-drawer-container [hasBackdrop]="false">

  <mat-drawer #drawerCreate mode="over" position="end">
    <app-vehicles-create-search [mode]="'create'" (submit)="create($event)"></app-vehicles-create-search>
  </mat-drawer>

  <mat-drawer #drawerSearch mode="over" position="start">
    <app-vehicles-create-search [mode]="'search'" (submit)="search($event)" (clear)="clear()"></app-vehicles-create-search>
  </mat-drawer>

  <mat-drawer-content>


    <app-vehicles-table fxLayout="column" fxLayoutAlign="center center"
                     [dataSource]="dataSource"
                     [length]="allNumber"
                     [pageRequest]="pageRequest"
                     (updateEvent)="update($event)"
                     (deleteEvent)="delete($event)"
                     (page)="ngOnInit()"
    ></app-vehicles-table>

  </mat-drawer-content>
</mat-drawer-container>
