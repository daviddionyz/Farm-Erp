<div fxLayout="column" fxLayoutAlign="center center">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef>Kapacitás</th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="fullness">
      <th mat-header-cell *matHeaderCellDef>Telítettség</th>
      <td mat-cell *matCellDef="let element"> {{element.fullness}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Módosítás</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button (click)="update(element)">
          <mat-icon>create</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="additionalInfo">
      <th mat-header-cell *matHeaderCellDef>Növények információ</th>
      <td mat-cell *matCellDef="let element" fxLayout="row" fxLayoutAlign="center center">
        <a mat-icon-button (click)="info(element)">
          <mat-icon>info</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Törlés</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [length]="length"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent($event)"
  ></mat-paginator>
</div>
