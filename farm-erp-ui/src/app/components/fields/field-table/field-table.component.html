<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef >Név</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef >Méret</th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="corpType">
    <th mat-header-cell *matHeaderCellDef >Növény típus</th>
    <td mat-cell *matCellDef="let element"> {{element.corpType}} </td>
  </ng-container>

  <ng-container matColumnDef="corpName">
    <th mat-header-cell *matHeaderCellDef >Növény fajta neve</th>
    <td mat-cell *matCellDef="let element"> {{element.corpName}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef >Módosítás</th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button (click)="update(element)" >
        <mat-icon>create</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef >Törlés</th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button (click)="delete(element)" >
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent($event)"
></mat-paginator>
