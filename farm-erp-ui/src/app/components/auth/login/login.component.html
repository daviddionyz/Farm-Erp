<div class="login" fxLayout="column" fxLayoutAlign="center center">
  <form (keydown.enter)="onLogin()" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field appearance="fill" [color]="'primary'">
      <mat-label >Felhasználó név</mat-label>
      <input matInput [(ngModel)]="username" name="username" required />
    </mat-form-field>
    <mat-form-field appearance="fill" [color]="'primary'">
      <mat-label>Jelszó</mat-label>
      <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'" required>
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <a type="submit" mat-button (click)="onLogin()" >Belépés </a>
  </form>
</div>
