<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef >Név</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="joinDate">
    <th mat-header-cell *matHeaderCellDef >Belépés dátuma</th>
    <td mat-cell *matCellDef="let element"> {{element.joinDate | date: 'yyyy-MM-dd'}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicleId">
    <th mat-header-cell *matHeaderCellDef >Jármű</th>
    <td mat-cell *matCellDef="let element"> {{getVehicleName(element.vehicle)}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef >Pozíció</th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Módosítás</th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button (click)="update(element)" >
        <mat-icon>create</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Törlés</th>
    <td mat-cell *matCellDef="let element">
      <a mat-icon-button (click)="delete(element)" >
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [length]="length"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent($event)"
></mat-paginator>
