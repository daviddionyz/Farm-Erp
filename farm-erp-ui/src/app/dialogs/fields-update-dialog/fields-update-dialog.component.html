<div mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <mat-label>Név</mat-label>
    <input matInput [(ngModel)]="data.name" name="name"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Méret</mat-label>
    <input matInput type="number" [(ngModel)]="data.size" name="size"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Növény típusa</mat-label>
    <input matInput [(ngModel)]="data.corpType" name="corpType"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Növény fajta neve</mat-label>
    <input matInput [(ngModel)]="data.corpName" name="corpName"/>
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button (click)="onNoClick()">Mégse</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
