<div mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <mat-label>Név</mat-label>
    <input matInput [(ngModel)]="data.name" name="name"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Kapacitás</mat-label>
    <input matInput type="number" [(ngModel)]="data.capacity" name="capacity"/>
  </mat-form-field>
<!--  <mat-form-field>-->
<!--    <mat-label>Telítetség</mat-label>-->
<!--    <input matInput type="number" [(ngModel)]="data.fullness" name="fullness"/>-->
<!--  </mat-form-field>-->
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button (click)="onNoClick()">Mégse</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
